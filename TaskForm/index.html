<!DOCTYPE html>
<html>
<head>
  <title>Task Management</title>
  <script src="https://kit.fontawesome.com/3875d6bd45.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="dialogbtn">Add a new task</button>
<div class="center-app">
  <dialog id="taskForm">
    <form id="addTaskForm">
      <p>
        <label for="title">Title: </label>
        <input type="text" id="title" maxlength="50" required>  
      </p>
      <p>
        <label for="description">Description: </label>
        <textarea id="description" maxlength="250" required></textarea>  
      </p>
      <p>
        <label for="assignee">Assignee: </label>
        <input type="email" id="assignee" required>  
      </p>
     
      <button type="submit">Add task</button>
      <button type="button" id="cancelFormButton">Cancel action</button>
    </form>
  </dialog>
  <div class="taskslists">
  <div id="tasksProgress" >
    <h2>Not Completed</h2>
    <ul id="ProgressTasks"></ul>
  </div>
  <div id="tasksCompleted">
    <h2>Done!</h2>
    <ul id="completedTasks"></ul>
  </div>
</div>
</div>

<footer>
  <svg viewBox="0 -20 700 110" width="100%" height="110" preserveAspectRatio="none">
    <path transform="translate(0, -20)" d="M0,10 c80,-22 240,0 350,18 c90,17 260,7.5 350,-20 v50 h-700" fill="rgb(44, 117, 44)" />
    <path d="M0,10 c80,-18 230,-12 350,7 c80,13 260,17 350,-5 v100 h-700z" fill="rgb(44, 90, 44)" />
  </svg>
</footer>
  <script src="index.js"></script>
</body>
</html>
