<!DOCTYPE html>
<html>
<head>
  <title>Task Management</title>
  <script src="https://kit.fontawesome.com/3875d6bd45.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="dialogbtn">Add Task</button>
<div class="center-app">
  <dialog id="taskForm">
    <form id="addTaskForm">
      <p>
        <label for="title">Title: </label>
        <input type="text" id="title" maxlength="50" required>  
      </p>
      <p>
        <label for="description">Description: </label>
        <textarea id="description" maxlength="250" required></textarea>  
      </p>
      <p>
        <label for="assignee">Assignee: </label>
        <input type="email" id="assignee" required>  
      </p>
     
      <button type="submit">Add task</button>
      <button type="button" id="cancelFormButton">Cancel action</button>
    </form>
  </dialog>
  <div class="taskslists">
  <div id="tasksProgress" >
    <h2>In Progress</h2>
    <ul id="inProgressTasks"></ul>
  </div>
  <div id="tasksCompleted">
    <h2>Complete</h2>
    <ul id="completedTasks"></ul>
  </div>
</div>
</div>
  <script src="index.js"></script>
</body>
</html>
